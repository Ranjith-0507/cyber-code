<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Assistant Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
      :root {
        background-color: black;
        margin: 24px;
      }

      #main-container {
        text-align: center;
        border: 1px solid #000;
        padding: 1em;
        max-width: 800px;
        margin: 0 auto;
      }

      .assistant-image-container {
        position: relative;
        width: 350px;
        height: 300px;
        margin: 20px auto;
        text-align: center;
      }

      .assistant-image {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .assistant-image:hover {
        transform: scale(1.05);
      }

      .chat-container {
        margin-top: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      #input-area,
      #output-area {
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        min-height: 50px;
      }

      #record,
      #stop {
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        background: #724ae8;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #record:hover,
      #stop:hover {
        background: #5c3ac9;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <h1 style="color: white">Voice Assistant</h1>

      <div class="assistant-image-container">
        <img
          src="your-assistant-image.jpg"
          alt="AI Assistant"
          class="assistant-image"
          onclick="startChat()"
        />
      </div>

      <div class="chat-container">
        <div id="input-area">Waiting for input...</div>
        <div id="output-area">AI Assistant ready to help...</div>
        <button id="record">Record</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    
  </body>
</html>
